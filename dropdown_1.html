<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experimentation Tool</title>
</head>
<body background="https://s22.q4cdn.com/351912490/files/design/Logo-Falabella-Marca_.png">
<form method="POST" action="/select_2" enctype="multipart/form-data">
<h3>Choose the Appropriate Values</h3>
<label for="treatment">Choose the Treatment Column: </label>
<select id="treatment" name= treatment>
    {% for each_treat in treatment %}
    <option value= "{{each_treat}}" SELECTED>{{each_treat}}</option>
    {% endfor %}
</select>

<input type="submit" value="Submit">
</form>
</body>
</html>
